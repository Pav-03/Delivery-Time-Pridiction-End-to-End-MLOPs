
# ğŸ² Reproducibility
seed: 42

# Paths (relative to project root)
paths:
  raw: "data/raw/swiggy.csv"
  interim: "data/interim"
  

# Restaurant cleaning parameters
restaurants:
  price:
    min: 50.0
    max: 3000.0
  
  delivery_fee:
    base_min: 20.0
    base_max: 40.0
    variation: 10.0
  
  # India geographic bounds (for validation)
  bounds:
    lat_min: 8.0
    lat_max: 37.0
    lon_min: 68.0
    lon_max: 97.0
  
  # Location jitter in degrees (Â±3.3km at equator)
  location_jitter: 0.06
  
  # Export filenames
  output_name: "restaurants_clean"

# User generation parameters
users:
  total: 50000
  max_fav_cuisines: 5
  output_name: "users"

# Weather & Traffic Data Generation
days: 7  # Start with 1 week, not 30
#max_routes_per_city: 50  # Temporarily reduce further
chunk_hours: 24

# Weather Configuration
weather:
  city_baselines:  # Average annual temperature per city
    bangalore: 26
    mumbai: 29
    delhi: 24
    hyderabad: 28
    pune: 24
    kolkata: 28
    chennai: 30
    ahmedabad: 27
    surat: 28

# Traffic Configuration
traffic:
  city_baselines:  # Base congestion level per city (0.0-1.0)
    bangalore: 0.7
    mumbai: 0.7
    delhi: 0.65
    hyderabad: 0.55
    pune: 0.5
    kolkata: 0.6
    chennai: 0.55
    ahmedabad: 0.4
    surat: 0.4
  
  noise_std: 0.08  # Random noise standard deviation for traffic

# NEW: Order generation parameters
orders:
  lam: 8                       # Average orders per user per month
  max_per_user: 40            # Cap orders per user (prevents outliers)
  batch_size: 1000            # Write orders in batches of 1000
  peak_hours: [12, 13, 18, 19, 20, 21, 22]  # 2.5Ã— order boost
  weekend_multiplier: 1.4     # Weekend order boost
  restaurant_capacity_per_hour: 5  # Max 5 orders/hour per restaurant
  basket_value_variance: 0.3  # Â±30% random variation
  cancellation_rate: 0.08     # 8% cancellation rate
  status_delayed_threshold: 45  # ETA > 45 min â†’ likely delayed

# Feature Engineering parameters
features:
  output_dir: "data/processed"
  rolling_window_hours: 3
  min_samples_per_entity: 10
